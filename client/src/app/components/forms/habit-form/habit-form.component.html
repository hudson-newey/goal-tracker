@if (creating) {
  <h1>Create Habit</h1>
} @else {
  <h1>Edit Habit: {{ model.Name }}</h1>
}

<form>
  <label class="uk-form-label">
    Habit Name
    <input name="name" class="uk-input" type="text" [(ngModel)]="model.Name" />
  </label>

  <label class="uk-form-label">
    Habit Description
    <textarea
      name="description"
      class="uk-textarea"
      rows="10"
      [(ngModel)]="model.Description"
    ></textarea>
  </label>

  <label class="uk-form-label">
    Associated Goal
    <select name="goal" class="uk-select" [(ngModel)]="model.Goal">
      <ng-container *ngFor="let goal of goals$ | async">
        <option [value]="goal.ClientId">{{ goal.Name }}</option>
      </ng-container>
    </select>
  </label>

  <div id="boolean-selectors">
    <label class="uk-form-label">
      <input
        name="anti-habit"
        class="uk-checkbox"
        type="checkbox"
        [(ngModel)]="model.AntiHabit"
      />
      Anti Habit
    </label>

    <label class="uk-form-label">
      <input
        name="quantifiable-habit"
        class="uk-checkbox"
        type="checkbox"
        [(ngModel)]="model.IsQuantifiable"
      />
      Quantifiable
    </label>

    <label class="uk-form-label">
      <input
        name="time-based-habit"
        class="uk-checkbox"
        type="checkbox"
        [(ngModel)]="model.IsTimeBased"
      />
      Time-Based
    </label>
  </div>

  <div *ngIf="model.IsQuantifiable" class="uk-form-label target-value">
    <label>
      Target Value

      <input
        name="target-value"
        type="number"
        class="uk-input"
        placeholder="e.g. '5' (km run)"
        [(ngModel)]="model.TargetValue"
      />
    </label>
  </div>

  <div *ngIf="model.IsTimeBased" class="uk-form-label target-value">
    <label>
      Target Time (Seconds)

      <input
        name="target-time"
        type="number"
        class="uk-input"
        placeholder="e.g. '60' (minutes of exercise)"
        [(ngModel)]="model.TargetTime"
      />
    </label>
  </div>

  <div>
    <button
      type="submit"
      class="uk-button uk-button-primary uk-margin-top"
      (click)="submitForm()"
    >
      {{ creating ? "Create" : "Update" }} Habit
    </button>
  </div>
</form>
