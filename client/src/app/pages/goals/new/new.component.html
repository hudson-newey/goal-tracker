<h1>New Goal</h1>

<form #ngForm action="">
  <label for="new-task-input" class="uk-form-label">Goal Name</label>
  <input
    [(ngModel)]="model.Name"
    id="new-task-input"
    name="new-task-input"
    class="uk-input"
    type="text"
  />

  <label for="new-task-description" class="uk-form-label">
    Goal Description
  </label>
  <textarea
    [(ngModel)]="model.Description"
    id="new-task-description"
    name="new-task-description"
    class="uk-textarea"
    rows="10"
  ></textarea>

  <label for="completion-date" class="uk-form-label">Completion Date</label>
  <input id="completion-date" type="date" class="uk-input">

  <button
    (click)="submitForm()"
    type="submit"
    class="uk-button uk-button-primary uk-margin-top"
  >
    Add New Goal
  </button>
</form>
