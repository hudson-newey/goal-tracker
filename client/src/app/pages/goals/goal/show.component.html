<h1>Goal: {{ model?.Name }}</h1>

<p>
    {{ model?.Description }}
</p>

<p>
    Complete By: {{ model?.CompleteBy | date }}
</p>

<p>Associated Habits:</p>
<ul>
    <li *ngFor="let habit of associatedHabits">
        <a [routerLink]="habit.ViewUrl">
            {{ habit.Name }}
        </a>
    </li>
</ul>

<p>Associated Tasks:</p>
<ul>
    <li *ngFor="let task of associatedTasks">
        <a [routerLink]="task.ViewUrl">
            {{ task.Name }}
        </a>
    </li>
</ul>
