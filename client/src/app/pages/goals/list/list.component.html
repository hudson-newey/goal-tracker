<h1>Goals</h1>

<section>
  <nav>
    <a routerLink="/goals/new" class="uk-button uk-button-default">New Goal</a>
  </nav>
</section>

<section>
  <table class="uk-table uk-table-striped">
    <thead>
      <tr>
        <th>Completed</th>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let model of goals">
        <td>
          <input
            [(ngModel)]="model.Completed"
            (change)="updateGoal(model)"
            type="checkbox"
            class="uk-checkbox"
          />
        </td>
        
        <td>{{ model.Name }}</td>

        <td>
          <ng-container *ngIf="model.Description; else defaultDescription">
            <p class="description">
              {{ model.Description }}
            </p>
          </ng-container>
        </td>

        <td>
          <a
            [routerLink]="model.ViewUrl"
            class="uk-button-small uk-button-primary uk-margin-small-right"
            >View</a
          >
          <a
            [routerLink]="['/goals', model.Id, 'delete']"
            class="uk-button-small uk-button-danger"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</section>

<ng-template #defaultDescription>
  <i>No description provided.</i>
</ng-template>
