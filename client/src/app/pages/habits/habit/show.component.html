<h1>Habit: {{ model?.Name }}</h1>

<p>
  {{ model?.Description }}
</p>

<hr>

<span>
  Is Anti Habit:
  <fa-icon [icon]="model?.AntiHabit ? faCheck : faXmark"></fa-icon>
</span>

<p>
  Associated Goal:
  <a [routerLink]="goalModel?.ViewUrl">
      {{ goalModel?.Name }}
  </a>
</p>

<hr>

<h2>Completed Dates</h2>

<ul>
  <li *ngFor="let date of model?.CompletedDates ?? []">
    {{ date | date }}
  </li>
</ul>
