<h1>Edit: {{ model.Name }}</h1>

<form #ngForm action="">
  <label for="logbook-name-input" class="uk-form-label">Logbook Name</label>
  <input
    [(ngModel)]="model.Name"
    id="logbook-name-input"
    name="logbook-name-input"
    class="uk-input"
    type="text"
  />

  <label for="logbook-content-input" class="uk-form-label">Logbook Content</label>
  <textarea
    [(ngModel)]="model.Content"
    id="logbook-content-input"
    name="logbook-content-input"
    class="uk-textarea"
    rows="20"
  ></textarea>

  <button
    (click)="submitForm()"
    type="submit"
    class="uk-button uk-button-primary uk-margin-top"
  >
    Update Logbook Entry
  </button>
</form>
