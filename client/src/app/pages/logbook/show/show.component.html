<h1>{{ model?.Name }}</h1>

<button
  class="uk-button uk-button-secondary uk-margin-small-right"
  [routerLink]="model?.EditUrl"
>
  Edit: {{ model?.Name }}
</button>

<button class="uk-button uk-button-danger" [routerLink]="model?.DeleteUrl">
  Delete: {{ model?.Name }}
</button>

<div class="uk-text-default">Created: {{ model?.CreatedAt }}</div>

<hr />

@if (model?.Content) {
  <pre>{{ model?.Content }}</pre>
} @else {
  <p>No content</p>
}
