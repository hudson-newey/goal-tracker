<h1>New Logbook</h1>

<form #ngForm action="">
  <label for="new-task-input" class="uk-form-label">Logbook Name</label>
  <input
    [(ngModel)]="model.Name"
    id="new-task-input"
    name="new-task-input"
    class="uk-input"
    type="text"
  />

  <label for="new-task-description" class="uk-form-label"> Content </label>
  <textarea
    [(ngModel)]="model.Content"
    id="new-task-description"
    name="new-task-description"
    class="uk-textarea"
    rows="20"
  ></textarea>

  <button
    (click)="submitForm()"
    type="submit"
    class="uk-button uk-button-primary uk-margin-top"
  >
    Add Logbook Entry
  </button>
</form>
