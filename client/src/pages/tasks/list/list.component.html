<h1>All Tasks</h1>

<section>
  <nav>
    <a routerLink="/tasks/new" class="uk-button uk-button-default">New Task</a>
  </nav>
</section>

<section>
  <table class="uk-table">
    <thead>
      <tr>
        <th>Completed</th>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let model of tasks">
        <td>
          <input type="checkbox" class="uk-checkbox">
        </td>
        <td>{{ model.Name }}</td>
        <td>{{ model.Description }}</td>
        <td>
          <a
            [routerLink]="model.ViewUrl"
            class="uk-button-small uk-button-primary"
            >View</a
          >
          <a
            [routerLink]="['/tasks', model.Id, 'delete']"
            class="uk-button-small uk-button-danger"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</section>
