<h1>Habit Tracker</h1>

<div>
  <table class="uk-table">
    <thead>
      <tr>
        <th>
          <b>Name</b>
        </th>
        <th>
          <b>Description</b>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let habit of habits">
        <td>{{ habit.name }}</td>
        <td>{{ habit.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
