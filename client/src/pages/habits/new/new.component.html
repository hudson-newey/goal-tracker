<h1>Add New Habit</h1>

<form #ngForm action="">
  <label for="new-task-input" class="uk-form-label">Task Name</label>
  <input
    [(ngModel)]="model.Name"
    id="new-task-input"
    name="new-task-input"
    class="uk-input"
    type="text"
  />

  <label for="new-task-description" class="uk-form-label">
    Task Description
  </label>
  <textarea
    [(ngModel)]="model.Description"
    id="new-task-description"
    name="new-task-description"
    class="uk-textarea"
    rows="10"
  ></textarea>

  <label for="associated-goal" class="uk-form-label">Associated Goal</label>
  <input type="text" name="associated-goal" id="associated-goal" class="uk-input">

  <button
    (click)="submitForm()"
    type="submit"
    class="uk-button uk-button-primary uk-margin-top"
  >
    Add New Task
  </button>
</form>
