<h1>Add New Habit</h1>

<form #ngForm action="">
  <label for="new-task-input" class="uk-form-label">Task Name</label>
  <input id="new-task-input" class="uk-input" type="text" />

  <label for="new-task-description" class="uk-form-label"
    >Task Description</label
  >
  <textarea id="new-task-description" class="uk-textarea" rows="10"></textarea>

  <button (click)="submitForm()" type="submit" class="uk-button uk-button-primary uk-margin-top">
    Add New Task
  </button>
</form>
